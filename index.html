<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iman's Weight Tracker to Lose 1000 lbs</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Prop-Types (Required by Recharts) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <!-- Recharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer 
        } = window.Recharts || {};

        const EmojiIcon = ({ name, size = "text-xl" }) => {
            const icons = {
                Calendar: "üìÖ",
                History: "‚è≥",
                TrendingUp: "üìà",
                TrendingDown: "üìâ",
                Trash2: "üóëÔ∏è",
                Scale: "‚öñÔ∏è",
                Target: "üéØ",
                Trophy: "üèÜ",
                BarChart: "üìä",
                List: "üìã"
            };
            return <span className={size} role="img" aria-label={name}>{icons[name] || "‚Ä¢"}</span>;
        };

        const App = () => {
            const [weights, setWeights] = useState(() => {
                try {
                    const saved = localStorage.getItem('weight_logs');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) { return []; }
            });

            const [goals, setGoals] = useState(() => {
                try {
                    const saved = localStorage.getItem('weight_goals');
                    return saved ? JSON.parse(saved) : { calories: '', protein: '' };
                } catch (e) { return { calories: '', protein: '' }; }
            });
            
            const [inputValue, setInputValue] = useState('');
            const [inputDate, setInputDate] = useState(new Date().toISOString().split('T')[0]);
            const [unit, setUnit] = useState('lbs');

            useEffect(() => {
                localStorage.setItem('weight_logs', JSON.stringify(weights));
            }, [weights]);

            useEffect(() => {
                localStorage.setItem('weight_goals', JSON.stringify(goals));
            }, [goals]);

            // Ensure daily logs are always sorted chronologically
            const sortedWeights = useMemo(() => {
                return [...weights].sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());
            }, [weights]);

            // Helper to find the Sunday (start of week) for any given date
            const getWeekRange = (dateString) => {
                const date = new Date(dateString + 'T00:00:00');
                const dayOfWeek = date.getDay();
                const sun = new Date(date);
                sun.setDate(date.getDate() - dayOfWeek);
                const sat = new Date(sun);
                sat.setDate(sun.getDate() + 6);
                return { sun, sat };
            };

            // Calculate Sunday-Saturday blocks
            const weeklyAverages = useMemo(() => {
                if (sortedWeights.length === 0) return [];
                
                const weeksMap = {};
                
                sortedWeights.forEach(log => {
                    const { sun, sat } = getWeekRange(log.date);
                    const weekKey = sun.toISOString().split('T')[0];
                    if (!weeksMap[weekKey]) {
                        weeksMap[weekKey] = { 
                            sun, 
                            sat, 
                            total: 0, 
                            count: 0,
                            dateKey: weekKey 
                        };
                    }
                    weeksMap[weekKey].total += parseFloat(log.value);
                    weeksMap[weekKey].count += 1;
                });

                return Object.values(weeksMap)
                    .sort((a, b) => a.sun.getTime() - b.sun.getTime())
                    .map(w => ({
                        dateKey: w.dateKey,
                        label: w.sun.toLocaleDateString(undefined, { month: 'short', day: 'numeric' }),
                        fullRange: `${w.sun.toLocaleDateString(undefined, {month:'short', day:'numeric'})} - ${w.sat.toLocaleDateString(undefined, {month:'short', day:'numeric'})}`,
                        avg: Number((w.total / w.count).toFixed(1)), // Ensure it is a pure number for Recharts
                        count: w.count
                    }));
            }, [sortedWeights]);

            // Reverse the averages specifically for the list at the bottom (newest first)
            const weeklyAveragesReversed = useMemo(() => [...weeklyAverages].reverse(), [weeklyAverages]);

            const stats = useMemo(() => {
                if (!sortedWeights.length) return { avgThisWeek: null, avgLastWeek: null, diff: null, totalProgress: null };
                
                const { sun: startOfThisWeek } = getWeekRange(new Date().toISOString().split('T')[0]);
                const startOfLastWeek = new Date(startOfThisWeek);
                startOfLastWeek.setDate(startOfThisWeek.getDate() - 7);
                
                const thisWeekLogs = sortedWeights.filter(w => new Date(w.date + 'T00:00:00') >= startOfThisWeek);
                const lastWeekLogs = sortedWeights.filter(w => {
                    const d = new Date(w.date + 'T00:00:00');
                    return d >= startOfLastWeek && d < startOfThisWeek;
                });
                
                const avgThisWeek = thisWeekLogs.length ? thisWeekLogs.reduce((acc, c) => acc + parseFloat(c.value), 0) / thisWeekLogs.length : null;
                const avgLastWeek = lastWeekLogs.length ? lastWeekLogs.reduce((acc, c) => acc + parseFloat(c.value), 0) / lastWeekLogs.length : null;
                
                const firstWeight = sortedWeights[0].value;
                const latestWeight = sortedWeights[sortedWeights.length - 1].value;

                return { avgThisWeek, avgLastWeek, diff: (avgThisWeek !== null && avgLastWeek !== null) ? avgThisWeek - avgLastWeek : null, totalProgress: latestWeight - firstWeight };
            }, [sortedWeights]);

            const monthlyAverages = useMemo(() => {
                const months = [];
                let start = new Date(2025, 11, 1);
                const end = new Date(2026, 11, 1);
                while (start <= end) {
                    const label = start.toLocaleString('default', { month: 'short', year: 'numeric' });
                    const m = start.getMonth();
                    const y = start.getFullYear();
                    const logs = sortedWeights.filter(w => {
                        const d = new Date(w.date + 'T00:00:00');
                        return d.getMonth() === m && d.getFullYear() === y;
                    });
                    const avg = logs.length ? (logs.reduce((s, w) => s + parseFloat(w.value), 0) / logs.length).toFixed(1) : null;
                    months.push({ label, avg });
                    start.setMonth(start.getMonth() + 1);
                }
                return months;
            }, [sortedWeights]);

            const handleAddWeight = (e) => {
                e.preventDefault();
                const val = parseFloat(inputValue);
                if (isNaN(val)) return;
                setWeights([...weights, { id: Date.now(), date: inputDate, value: val }]);
                setInputValue('');
            };

            const deleteEntry = (id) => setWeights(weights.filter(w => w.id !== id));
            
            const formatDate = (dateStr) => {
                const [y, m, d] = dateStr.split('-');
                return new Date(y, m - 1, d).toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
            };

            return (
                <div className="min-h-screen p-4 md:p-8 text-slate-900 max-w-5xl mx-auto space-y-6 font-sans">
                    <header className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <div>
                            <h1 className="text-3xl font-bold text-slate-800 tracking-tight">Iman's Weight Tracker</h1>
                            <p className="text-slate-500 text-sm font-medium italic tracking-wide">Sunday to Saturday Average Progression</p>
                        </div>
                        <button 
                            onClick={() => setUnit(unit === 'lbs' ? 'kg' : 'lbs')} 
                            className="px-4 py-2 bg-white border border-slate-200 rounded-lg shadow-sm text-sm font-semibold hover:bg-slate-50 transition-colors"
                        >
                            Switch to {unit === 'lbs' ? 'kg' : 'lbs'}
                        </button>
                    </header>

                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <div className="flex items-center gap-3 mb-2">
                                <EmojiIcon name="Calendar" />
                                <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Current Weekly Avg</span>
                            </div>
                            <div className="text-3xl font-black italic">{stats.avgThisWeek?.toFixed(1) || '--'} <span className="text-sm text-slate-400 not-italic uppercase font-bold">{unit}</span></div>
                        </div>

                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <div className="flex items-center gap-3 mb-2">
                                <EmojiIcon name="History" />
                                <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Previous Weekly Avg</span>
                            </div>
                            <div className="text-3xl font-black italic text-slate-500">{stats.avgLastWeek?.toFixed(1) || '--'} <span className="text-sm text-slate-300 not-italic uppercase font-bold">{unit}</span></div>
                        </div>

                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <div className="flex items-center gap-3 mb-2">
                                <EmojiIcon name="TrendingUp" />
                                <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Weekly Trend</span>
                            </div>
                            <div className={`text-3xl font-black italic ${stats.diff === null ? 'text-slate-300' : stats.diff <= 0 ? 'text-emerald-600' : 'text-rose-600'}`}>
                                {stats.diff !== null ? (stats.diff > 0 ? '+' : '') + stats.diff.toFixed(1) : '--'}
                            </div>
                        </div>

                        <div className={`p-6 rounded-2xl shadow-sm border transition-all ${stats.totalProgress === null ? 'bg-white border-slate-100' : stats.totalProgress <= 0 ? 'bg-blue-50 border-blue-100' : 'bg-orange-50 border-orange-100'}`}>
                            <div className="flex items-center gap-3 mb-2">
                                <EmojiIcon name="Trophy" />
                                <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Total Progress</span>
                            </div>
                            <div className={`text-3xl font-black italic ${stats.totalProgress === null ? 'text-slate-300' : stats.totalProgress <= 0 ? 'text-blue-600' : 'text-orange-600'}`}>
                                {stats.totalProgress !== null ? (stats.totalProgress > 0 ? '+' : '') + stats.totalProgress.toFixed(1) : '--'}
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="space-y-6">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                                    <EmojiIcon name="Scale" /> Log Weight
                                </h3>
                                <form onSubmit={handleAddWeight} className="space-y-4">
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Log Date</label>
                                        <input type="date" value={inputDate} onChange={e => setInputDate(e.target.value)} className="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Weight ({unit})</label>
                                        <input type="number" step="0.1" placeholder="000.0" value={inputValue} onChange={e => setInputValue(e.target.value)} className="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl text-xl font-bold focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    <button type="submit" className="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-100 transition-all">Save Entry</button>
                                </form>
                            </div>

                            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden flex flex-col max-h-[400px]">
                                <div className="p-3 border-b bg-slate-50/50 text-xs font-bold text-slate-400 uppercase tracking-widest text-center">Daily History</div>
                                <div className="overflow-y-auto divide-y divide-slate-50">
                                    {sortedWeights.length === 0 ? (
                                        <div className="p-8 text-center text-slate-300 text-sm italic">No logs yet</div>
                                    ) : (
                                        [...sortedWeights].reverse().map(log => (
                                            <div key={log.id} className="p-4 flex justify-between items-center group hover:bg-slate-50">
                                                <span className="text-sm font-bold text-slate-600">{formatDate(log.date)}</span>
                                                <div className="flex items-center gap-3">
                                                    <span className="font-black italic text-slate-800">{log.value}</span>
                                                    <button onClick={() => deleteEntry(log.id)} className="text-slate-200 hover:text-rose-500 p-1">
                                                        <EmojiIcon name="Trash2" size="text-sm" />
                                                    </button>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                        
                        <div className="lg:col-span-2 space-y-6">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 min-h-[450px] flex flex-col">
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <h2 className="text-sm font-bold text-slate-400 uppercase tracking-widest">Weekly Average Trend</h2>
                                        <p className="text-[10px] text-slate-400 mt-1 uppercase font-bold tracking-tight">Aggregated Sunday - Saturday</p>
                                    </div>
                                </div>
                                <div className="flex-grow w-full relative">
                                    {weeklyAverages.length < 1 ? (
                                        <div className="h-full flex flex-col items-center justify-center text-slate-300 italic">
                                            <p>Log a weight to see data points</p>
                                        </div>
                                    ) : (
                                        <div className="absolute inset-0">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <LineChart data={weeklyAverages} margin={{ top: 10, right: 30, left: 0, bottom: 20 }}>
                                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                    <XAxis 
                                                        dataKey="label" 
                                                        axisLine={false} 
                                                        tickLine={false} 
                                                        tick={{fontSize: 10, fontWeight: 'bold', fill: '#94a3b8'}} 
                                                        dy={10}
                                                    />
                                                    <YAxis 
                                                        domain={['auto', 'auto']} 
                                                        axisLine={false} 
                                                        tickLine={false} 
                                                        tick={{fontSize: 10, fontWeight: 'bold', fill: '#94a3b8'}} 
                                                    />
                                                    <Tooltip 
                                                        contentStyle={{borderRadius: '12px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)'}} 
                                                        labelFormatter={(value, data) => data[0]?.payload?.fullRange || value}
                                                    />
                                                    <Line 
                                                        type="monotone" 
                                                        dataKey="avg" 
                                                        stroke="#2563eb" 
                                                        strokeWidth={4} 
                                                        dot={{r: 5, fill: '#2563eb', strokeWidth: 2, stroke: '#fff'}} 
                                                        activeDot={{r: 8}}
                                                        isAnimationActive={false}
                                                        connectNulls
                                                    />
                                                </LineChart>
                                            </ResponsiveContainer>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Monthly Averages */}
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                <div className="flex items-center gap-3 mb-6">
                                    <EmojiIcon name="BarChart" />
                                    <h2 className="text-sm font-bold text-slate-400 uppercase tracking-widest">Monthly Average Breakdown</h2>
                                </div>
                                <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                                    {monthlyAverages.map((m, idx) => (
                                        <div key={idx} className="p-3 border border-slate-50 rounded-xl bg-slate-50/30">
                                            <p className="text-[10px] font-black text-slate-400 uppercase mb-1">{m.label}</p>
                                            <p className={`text-xl font-bold italic ${m.avg ? 'text-slate-800' : 'text-slate-200'}`}>
                                                {m.avg ? `${m.avg} ${unit}` : 'No Data'}
                                            </p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Weekly Average Repository */}
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <div className="flex items-center gap-3 mb-6">
                            <EmojiIcon name="List" />
                            <h2 className="text-sm font-bold text-slate-400 uppercase tracking-widest">Weekly Average Repository</h2>
                        </div>
                        {weeklyAveragesReversed.length === 0 ? (
                            <div className="p-12 text-center text-slate-300 italic border-2 border-dashed border-slate-50 rounded-2xl text-sm uppercase font-bold tracking-widest">
                                Start logging weights to build your weekly history
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {weeklyAveragesReversed.map((week, idx) => (
                                    <div key={idx} className="flex justify-between items-center p-4 bg-slate-50 rounded-xl border border-slate-100 hover:border-blue-200 transition-colors">
                                        <div className="flex flex-col">
                                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Week Range</span>
                                            <span className="text-sm font-bold text-slate-700">{week.fullRange}</span>
                                        </div>
                                        <div className="text-right">
                                            <span className="text-[10px] font-black text-slate-400 uppercase block tracking-tighter">Avg ({week.count} logs)</span>
                                            <span className="text-2xl font-black italic text-blue-600">{week.avg} <small className="text-[10px] not-italic text-blue-300">{unit}</small></span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
